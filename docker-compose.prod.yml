# =============================================================================
# StudioOS Production Docker Compose
# 
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This extends the base docker-compose.yml with production settings
# =============================================================================

services:
  db:
    # Production database settings
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-studioos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-studioos}
    # Don't expose port externally in production
    ports: []
    # Persistent volume with explicit naming
    volumes:
      - studioos-pgdata:/var/lib/postgresql/data
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  signal:
    # Use pre-built image in production (or build with cache)
    image: ${STUDIOOS_IMAGE:-studioos/signal:latest}
    build:
      context: ./signal
      dockerfile: Dockerfile
      cache_from:
        - studioos/signal:latest
    environment:
      # Required secrets from environment
      DATABASE_URL: postgresql://${POSTGRES_USER:-studioos}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@db:5432/${POSTGRES_DB:-studioos}?schema=public
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      SIGNED_URL_SECRET: ${SIGNED_URL_SECRET:?SIGNED_URL_SECRET is required}
      
      # CORS - restrict in production
      CORS_ORIGINS: ${CORS_ORIGINS:-https://app.studioos.io}
      
      # Runtime settings
      NODE_ENV: production
      PORT: 3000
      LOG_LEVEL: info
    # Persistent storage for assets
    volumes:
      - studioos-assets:/app/storage/assets
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2'
        reservations:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    # Health check override for production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - signal
    profiles:
      - with-nginx
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  studioos-pgdata:
    driver: local
  studioos-assets:
    driver: local

networks:
  default:
    name: studioos-network
